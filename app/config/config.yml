imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@GermBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    locales: [fr, en, de]
    knp_paginator.template.pagination: MopaBootstrapBundle:Pagination:sliding.html.twig
    pomm_fos_user.connection_name: 'germ'
    germ.roles:
        strings:
            ROLE_SECRETARY: Secretary
            ROLE_ELDER: Elder
            ROLE_PASTOR: Pastor
            ROLE_ADMIN: Administrator
            ROLE_DEACON: Deacon
            ROLE_DEACONESS: Deaconess
            ROLE_FIRST_DEACON: 'First deacon'
            ROLE_FIRST_DEACONESS: 'First deaconess'
            ROLE_DEPT_DIRECTOR: 'Dept. Director'
            ROLE_TREASURER: Treasurer
            ROLE_COMMUNICATION: Communication
            ROLE_DIACONATE: Diaconate
        assignable:
            - ROLE_SECRETARY
            - ROLE_ELDER
            - ROLE_PASTOR
            - ROLE_ADMIN
            - ROLE_DEACON
            - ROLE_DEACONESS
            - ROLE_FIRST_DEACON
            - ROLE_FIRST_DEACONESS
            - ROLE_DEPT_DIRECTOR
            - ROLE_TREASURER
            - ROLE_COMMUNICATION
        colored:
            - ROLE_ADMIN
            - ROLE_SECRETARY
            - ROLE_ELDER
            - ROLE_PASTOR
            - ROLE_DEACON
            - ROLE_DEACONESS
            - ROLE_DEPT_DIRECTOR
            - ROLE_TREASURER
            - ROLE_COMMUNICATION
        filter:
            - ROLE_ELDER
            - ROLE_DIACONATE
            - ROLE_DEPT_DIRECTOR

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    date:
        format: d.m.Y, H:i:s
        interval_format: '%%h h'
        timezone: Europe/Paris
    globals:
        locales: %locales%

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    request:
        formats:
            geojson: 'application/json'

# Pomm Configuration
pomm:
    configuration:
        germ:
            dsn: "pgsql://%db_user1%:%db_password1%@%db_host1%:%db_port1%/%db_name1%"
            pomm:default: true
    logger:
        service: '@logger'

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

mopa_bootstrap:
    form: ~  # Adds twig form theme  support
    menu: ~  # enables twig helpers for menu

assetic:
    debug: %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        less:
           node: /usr/bin/nodejs
           node_paths: [/usr/lib/node_modules]

fos_user:
    db_driver: custom
    firewall_name: main
    user_class: GermBundle\Model\Germ\PublicSchema\Account
    from_email:
        address:        noreply@germ.fr
        sender_name:    Germ
    service:
        user_manager: pomm_fos_user_bundle.user_manager

knp_paginator:
    page_range: 15                     # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: KnpPaginatorBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: KnpPaginatorBundle:Pagination:sortable_link.html.twig # sort link template
