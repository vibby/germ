germ_person_filter:
    path:     /filter/{page}/{filters}
    defaults:
        _format: html
        _controller: GermBundle:Person:list
        page: 1
    requirements:
        filters: ".*"

germ_person_show:
    path:     /show/{personSlug}
    defaults: { _controller: GermBundle:Person:show }

germ_person_edit:
    path:     /edit/{personSlug}
    defaults: { _controller: GermBundle:Person:edit }

germ_person_edit_myself:
    path:     /edit_myself
    defaults: { _controller: GermBundle:Person:edit }

germ_person_remove:
    path:     /remove/{personSlug}
    defaults: { _controller: GermBundle:Person:remove }

germ_person_recreate:
    path:     /recreate/{personSlug}
    defaults: { _controller: GermBundle:Person:recreate  }

germ_person_create:
    path:     /create
    defaults: { _controller: GermBundle:Person:create }

germ_person_account_disable:
    path:     /disable/{personSlug}
    defaults: { _controller: GermBundle:Person:accountActivation, enable: false }

germ_person_account_enable:
    path:     /enable/{personSlug}
    defaults: { _controller: GermBundle:Person:accountActivation, enable: true }

germ_person_list:
    path:     /{page}.{_format}
    defaults:
        _controller: GermBundle:Person:list
        _format: html
        page: 1
    requirements:
        _format:  html|csv|geojson

