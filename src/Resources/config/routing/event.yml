germ_event_list:
    path:     /
    defaults: { _controller: GermBundle:Event:list }

germ_event_create:
    path:     /create
    defaults: { _controller: GermBundle:Event:create }

germ_event_edit:
    path:     /edit/{eventId}
    defaults: { _controller: GermBundle:Event:edit }

germ_event_show:
    path:     /{eventId}
    defaults: { _controller: GermBundle:Event:show }
    requirements:
        eventId:  \d

germ_event_remove:
    path:     /sremove/{eventId}
    defaults: { _controller: GermBundle:Event:remove }
