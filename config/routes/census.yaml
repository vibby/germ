germ_census_list:
    path:     /censuses_{page}.{_format}
    controller: Germ\Controller\CensusController::list
    defaults:
        _format: html
        page: 1
    requirements:
        _format:  html|csv

germ_census_filter:
    path:     /filter/{page}/{filters}
    controller: Germ\Controller\CensusController::list
    defaults:
        _format: html
        page: 1
    requirements:
        filters: ".*"

germ_census_edit:
    path:     /edit/{censusId}
    controller: Germ\Controller\CensusController::edit

germ_census_remove:
    path:     /remove/{censusId}
    controller: Germ\Controller\CensusController::remove

germ_census_create:
    path:     /create
    controller: Germ\Controller\CensusController::create
